<!DOCTYPE html>
<html>

<head>
  <link rel='stylesheet' href='./assets/stylesheet.css'>
  <script src='app.js'></script>
</head>

<body>
  <!--build 3 x 3 grid-->
  <div id='woo' class='container'>
    <div class='grid'>
      <div id='square-1' class='top top-left' onclick='clicker(this)'></div>
      <div id='square-2' class='top top-mid' onclick='clicker(this)'></div>
      <div id='square-3' class='top top-right' onclick='clicker(this)'></div>
      <div id='square-4' class='mid mid-left' onclick='clicker(this)'></div>
      <div id='square-5' class='mid mid-mid' onclick='clicker(this)'></div>
      <div id='square-6' class='mid mid-right' onclick='clicker(this)'></div>
      <div id='square-7' class='bot bot-left' onclick='clicker(this)'></div>
      <div id='square-8' class='bot bot-mid' onclick='clicker(this)'></div>
      <div id='square-9' class='bot bot-right' onclick='clicker(this)'></div>
    </div>
  </div>
</body>

</html>
