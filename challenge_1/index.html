<!DOCTYPE html>
<html>

<head>
  <link rel='stylesheet' href='./assets/stylesheet.css'>
  <script src='app.js'></script>
</head>

<body>
  <!--build 3 x 3 grid-->
  <div class='container'>
    <div id='winner-box' class='winner'></div>
    <div id='board' class='grid'>
      <div id='square1' class='top top-left' onclick='clicker(this)'></div>
      <div id='square2' class='top top-mid' onclick='clicker(this)'></div>
      <div id='square3' class='top top-right' onclick='clicker(this)'></div>
      <div id='square4' class='mid mid-left' onclick='clicker(this)'></div>
      <div id='square5' class='mid mid-mid' onclick='clicker(this)'></div>
      <div id='square6' class='mid mid-right' onclick='clicker(this)'></div>
      <div id='square7' class='bot bot-left' onclick='clicker(this)'></div>
      <div id='square8' class='bot bot-mid' onclick='clicker(this)'></div>
      <div id='square9' class='bot bot-right' onclick='clicker(this)'></div>
    </div>
    <div id='scoreboard' class='score'>
      <button id='new-game-button' onClick='clearGame()'>New Game?</button>
    </div>
  </div>
  <button onClick='clearGame()'>Clear Board</button>
</body>
</html>
